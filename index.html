<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />

    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="script.js"></script>
  </head>
  <!-- Semantic HTML = put <header> <main> and <footer> tags within <body> -->
  <body>  
    <header>
      <h1>Waddup</h1>
    </header>
    <main>
    <h3>This is the page</h3>
    <!-- Resize image within img tag by using width="" and height="" tags within img tag. img tag is self closing -->
    <img src="Redfoxroad.avif"
    width="236"
    height="354">
    <!-- make lists with <ul> and <li>, not selfclosing -->
    </main>
    <ul><h4>Vulpis Vulpis</h4></ul>
    <li>Red fox</li>
    <li>Has paws</li>
    <li>Looks sneaky</li>
    <li>Clever like a fox</li>
    <footer>
      <h4>this is the footer</h4>
    </footer>
  </body>
</html>
